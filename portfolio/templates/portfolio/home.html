
{% extends 'portfolio/base.html' %}
    
{% block content %}

    <h1>Andrei's Portfolio</h1>

    {% load static %}

    <a href="{% url 'blog:all_blogs' %}">Blog</a><br>

    <img src="{% static 'portfolio/photo_unsplash.jpg' %}" width=100 height=150 alt="">
    {% for project in projects %}


    <h2>{{project.title}}</h2><br/>
    <p>{{project.description}}</p>
    <img src={{project.image.url}}>

    {% if project.url %}

    <a href="{{project.url}}">{{project.url}}</a>

    {% endif %}

    {% endfor %}

{% endblock %}
